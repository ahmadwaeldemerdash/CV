{% load static %}
<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>{% block title %} CV Builder {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'Builder/style.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#"><b>Resume</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
            <a class="nav-link" href="#"><span style="font-weight: bold;">Home <span class="sr-only">(current)</span></a>
       </li>
        {% if not request.user.is_authenticated %}
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}"><b>Log in</b></a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'register' %}"><b>Register</b></a>
        </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}"><b>Log out</b></a>
            </li>
        {% endif %}
        
    </div>
    </nav>
    {% block body %}
    {% endblock %}

    </body>
</html>
